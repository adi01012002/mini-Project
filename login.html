<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="form">

    <center>
      <h2>Login</h2>
    </center>
    <div class="input_box">
      <label>Username</label>
      <input type="email" placeholder="E-mail/usrename" required />

    </div>
    <div class="input_box">
      <label>Password</label>
      <input type="password" placeholder="Enter your password" required />

    </div>
    <div class="option_field">
      <span class="checkbox">
        <input type="checkbox" id="check" required />
        <label>Remember me</label>
      </span>
      <a href="#" class="forgot_pw">Forgot password?</a>
    </div>
    <button id="button"><label>Login Now</label></button>
    <center>
      or
      <hr>
      <div id="icon">
        <div class="icon_box"><a href="#" class="link"><img src="google-g-2015.svg" class="img"> Continue with
            Google</a></div>
        <div class="icon_box"><a href="#" class="link"><img src="linkedin-icon-2.svg" class="img"> Continue with
            Linkedin</a></div>
        <div class="icon_box"><a href="#" class="link"><img src="github-icon-1.svg" class="img"> Continue with
            GitHub</a></div>
      </div><br>
      <div class="login_signup">Don't have an account? <a href="signup.html" id="signup">Signup</a></div>
    </center>

  </div>
</body>

</html>
