<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="form">
        <center>
            <h2>Sign Up</h2>
        </center>
        <div class="input">
            <label for="">Your Name</label>
            <input class="icon_box" type="text" placeholder="Enter your Name">
        </div>
        <div class="input">
            <label for="">Your E-mail</label>
            <input class="icon_box" type="email" placeholder="Enter your E-mail">
        </div>
        <div class="input">
            <label for="">Your Password</label>
            <input class="icon_box" type="password" placeholder="Your Password">
        </div>
        <button href="#" id="button">Continue to verify</button>

        <center>
            or
            <hr>
            <div id="icon">
                <div class="icon_box"><a href="#" class="link"><img src="google-g-2015.svg" class="img"> Continue with
                        Google</a></div>
                <div class="icon_box"><a href="#" class="link"><img src="linkedin-icon-2.svg" class="img"> Continue with
                        Linkedin</a></div>
                <div class="icon_box"><a href="#" class="link"><img src="github-icon-1.svg" class="img"> Continue with
                        GitHub</a></div>
            </div><br>

            <div class="login_signup">Already have an account?<a href="login.html" id="signup">Login</a></div>
        </center>



    </div>
</body>

</html>
